spring.application.name=bff
server.port=8005
app.upload.dir=uploads/certificates

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.datasource.url = jdbc:postgresql://localhost:5432/auth_db
spring.datasource.username = ansak
spring.datasource.password=postgres@123
spring.datasource.driver-class-name=org.postgresql.Driver

## Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

jwt.
jwt.expiration=86400000

# Set root logging level to INFO (default)
logging.level.root=INFO

# Enable DEBUG logs for your application's packages
logging.level.com.med4all.bff=DEBUG

# Log SQL queries (if using JPA/Hibernate)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BASIC=TRACE

# Log Spring Web details (controllers, requests)
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Optional: Log to a file
logging.file.name=logs/application.log