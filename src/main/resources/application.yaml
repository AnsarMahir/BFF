# application.yml
spring:
  application:
    name: med4all-bff
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres@123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:}
  expiration: 86400000 # 24 hours

# File Upload Configuration
app:
  upload:
    dir: ${UPLOAD_DIR:./uploads/certificates}

# Microservices Configuration
microservices:
  dispensary:
    name: dispensary-service
    url: ${DISPENSARY_SERVICE_URL:http://localhost:8080}
    context-path: /api/dispensary
  patient:
    name: patient-service
    url: ${PATIENT_SERVICE_URL:http://localhost:8083}
    context-path: /api/patient
  doctor:
    name: doctor-service
    url: ${DOCTOR_SERVICE_URL:http://localhost:8084}
    context-path: /api/doctor

# Server Configuration
server:
  port: 8081

# Logging
logging:
  level:
    com.med4all.bff: DEBUG
    org.springframework.web: DEBUG